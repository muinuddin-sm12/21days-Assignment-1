<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="font-lato">
  <header class="container">
  <!-- navbar -->
    <nav class="flex justify-center items-center text-base md:text-[18px] gap-10 h-16 bg-[#FFFFE9] mt-10">
      <a href="#">Home</a>
      <a href="index.html">About us</a>
      <a class="font-semibold" href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <!-- contact section -->
    <div class="contact container text-center my-10">
      <h1 class="text-4xl font-bold md:text-6xl lg:text-8xl mb-3">Contact Us</h1>
      <p class="text-lg md:text-xl font-semibold lg:text-2xl max-w-[663px] mx-auto mb-14 px-3">Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!
      </p>
      <!-- Map sectin -->
      <div class="map-section w-[95%] mx-auto flex flex-col md:flex-row rounded-lg h-auto md:h-[563px]">
        <!-- Left -->
        <div class="left w-full md:w-1/2 bg-[#201F1F]  md:rounded-l-lg text-[#CCC6C6] py-20 px-8 text-start">
          <h2 class="text-3xl text-white mb-4">Get in touch with us</h2>
          <label for="name">Name <br>
            <input class="w-full h-[40px] rounded-sm outline-none border-[#8D8D8D] bg-[#343333] pl-3 mb-4" type="text" id="name" placeholder="Rochel Joe">
          </label> <br>
          <label for="email">Email <br>
            <input class="w-full h-[40px] rounded-sm outline-none border-[#8D8D8D] bg-[#343333] pl-3 mb-4" type="text" id="email" placeholder="Rachel@domain.com">
          </label> <br>
          <label for="message">Message <br>
            <textarea class="w-full pt-1 h-[70px] outline-none rounded-sm border-[#8D8D8D] bg-[#343333] pl-3 mb-4"  id="message" placeholder="Type your query here...." ></textarea>
          </label>
          <button class="px-6 py-2 bg-[#F3F25B] text-sm text-[#201F1F] rounded-sm">Send my message</button>
        </div>
        <!-- Right -->
        <div class="right w-full md:w-1/2 h-[400px] md:h-auto md:rounded-r-lg">

        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
